  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  function start_scroll_down() {
     scroll = setInterval(function(){ window.scrollBy(0, 1);}, 0.2);
  }

  function stop_scroll_down() {
     clearInterval(scroll);
  }

  function mobile_view()
  {
    clearInterval(scroll);
    window.scrollTo(0,0);
    $(".parallax").css('display','block');
    $("#my-content").css('display','none');

  }
  </script>
  <a onclick="start_scroll_down();" class="fixedbutton" style="right:90px;">Auto Scroll</a>
  <a onclick="stop_scroll_down();" class="fixedbutton"  style="right:0px;">Stop Scroll</a>
  <a onclick="mobile_view();" class="fixedbutton" id="Curious"  style="left:0px;">Curious</a>
</head>
